  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.lucide) lucide.createIcons();
      
      // Initialize mobile sidebar
      const sidebar = document.getElementById('sidebar');
      const toggleButtons = document.querySelectorAll('[data-action="toggle-sidebar"], button[aria-label="Toggle sidebar"]');
      
      let overlay = document.getElementById('sidebar-overlay');
      if (!overlay) {
        overlay = document.createElement('div');
        overlay.id = 'sidebar-overlay';
        overlay.className = 'fixed inset-0 bg-black/50 z-40 hidden';
        document.body.appendChild(overlay);
      }
      
      function toggleSidebar() {
        if (sidebar && overlay) {
          const isHidden = sidebar.classList.contains('hidden') || !sidebar.classList.contains('mobile-sidebar-open');
          
          if (isHidden) {
            sidebar.classList.remove('hidden');
            sidebar.classList.add('mobile-sidebar-open', 'flex', 'flex-col', 'fixed', 'inset-y-0', 'left-0', 'z-50', 'w-64', 'max-w-[80vw]', 'shadow-2xl', 'animate-slide-in');
            overlay.classList.remove('hidden');
            overlay.classList.add('animate-fade-in');
            document.body.style.overflow = 'hidden';
          } else {
            sidebar.classList.add('animate-slide-out');
            overlay.classList.add('animate-fade-out');
            
            setTimeout(() => {
              sidebar.classList.add('hidden');
              sidebar.classList.remove('mobile-sidebar-open', 'flex', 'flex-col', 'fixed', 'inset-y-0', 'left-0', 'z-50', 'w-64', 'max-w-[80vw]', 'shadow-2xl', 'animate-slide-in', 'animate-slide-out');
              overlay.classList.add('hidden');
              overlay.classList.remove('animate-fade-in', 'animate-fade-out');
              document.body.style.overflow = '';
            }, 200);
          }
        }
      }
      
      toggleButtons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          toggleSidebar();
        });
      });
      
      overlay?.addEventListener('click', toggleSidebar);
      
      const navLinks = sidebar?.querySelectorAll('a');
      navLinks?.forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth < 768) {
            toggleSidebar();
          }
        });
      });
    });
  </script>

    // Handle bulk booking actions
    async function handleBulkBookingAction(action, bookingIds) {
      const { handleError, showConfirm } = await import('./js/notifications.js');
      const { toast } = await import('./js/notifications.js');
      
      try {
        switch (action) {
          case 'cancel':
            const cancelConfirmed = await showConfirm(
              `Are you sure you want to cancel ${bookingIds.length} booking(s)?`,
              'Cancel Bookings',
              'warning'
            );
            if (!cancelConfirmed) return { success: false, cancelled: true };
            
            const { error: cancelError } = await supabase
              .from('bookings')
              .update({ status: 'cancelled', cancelled_at: new Date().toISOString() })
              .in('id', bookingIds);
            
            if (cancelError) throw cancelError;
            toast.success(`Cancelled ${bookingIds.length} booking(s)`);
            await loadBookings();
            return { success: true };
            
          case 'delete':
            const deleteConfirmed = await showConfirm(
              `Are you sure you want to delete ${bookingIds.length} booking(s)? This cannot be undone.`,
              'Delete Bookings',
              'error'
            );
            if (!deleteConfirmed) return { success: false, cancelled: true };
            
            const { error: deleteError } = await supabase
              .from('bookings')
              .delete()
              .in('id', bookingIds);
            
            if (deleteError) throw deleteError;
            toast.success(`Deleted ${bookingIds.length} booking(s)`);
            await loadBookings();
            return { success: true };
            
          default:
            toast.error('Unknown action');
            return { success: false, error: 'Unknown action' };
        }
      } catch (error) {
        handleError(error, 'Bulk booking action');
        return { success: false, error };
      }
    }

    async function createBooking() {
      try {
        const title = document.getElementById('booking-title').value.trim();
        const siteId = document.getElementById('booking-site').value;
        const scheduledDate = document.getElementById('booking-date').value;
        const description = document.getElementById('booking-description').value.trim();
        const isEmergency = document.getElementById('booking-emergency').checked;
        const frequency = document.getElementById('booking-frequency').value;
        const recurrencePattern = document.getElementById('booking-recurrence-pattern').value;

        if (!title || !siteId || !scheduledDate) {
          alert('Please fill in all required fields.');
          return;
        }

        // Get site details (including assigned worker)
        const { data: site, error: siteError } = await supabase
          .from('sites')
          .select('*, assigned_worker_id')
          .eq('id', parseInt(siteId))
          .single();

        if (siteError) throw siteError;

        // Generate recurrence series ID if this is a recurring booking
        const recurrenceSeriesId = frequency === 'recurring' ? crypto.randomUUID() : null;

        // Step 1: Create the job first
        const jobData = {
          client_id: currentUser.id,
          site_id: parseInt(siteId),
          assigned_worker_id: site.assigned_worker_id, // Auto-assign to site's worker
          title: title,
          job_type: isEmergency ? 'emergency' : 'cleaning', // Emergency or cleaning
          description: description || 'Job created from booking',
          scheduled_date: scheduledDate,
          status: 'pending',
          frequency: frequency,
          created_by: currentUser.id  // CRITICAL: Set the owner!
        };

        // Add recurrence fields if recurring
        if (frequency === 'recurring') {
          jobData.recurrence_pattern = recurrencePattern;
          jobData.recurrence_series_id = recurrenceSeriesId;
        }

        const { data: job, error: jobError } = await supabase
          .from('jobs')
          .insert(jobData)
          .select()
          .single();

        if (jobError) throw jobError;

        console.log('‚úÖ Job created:', job.id);

        // Step 2: Create booking and link to job
        const bookingData = {
          client_id: currentUser.id,
          site_id: parseInt(siteId),
          job_id: job.id, // Link to the job
          title,
          description,
          scheduled_date: scheduledDate,
          status: 'pending',
          frequency: frequency,
          created_by: currentUser.id  // CRITICAL: Set the owner!
        };

        // Add recurrence fields if recurring
        if (frequency === 'recurring') {
          bookingData.recurrence_pattern = recurrencePattern;
          bookingData.recurrence_series_id = recurrenceSeriesId;
          bookingData.is_recurring_template = true; // Mark as the original
        }

        const { data: booking, error: bookingError } = await supabase
          .from('bookings')
          .insert(bookingData)
          .select()
          .single();

        if (bookingError) throw bookingError;

        console.log('‚úÖ Booking created:', booking.id);

        // Create notification for booking creator (optional - they created it)
        // Also notify assigned worker if job was auto-assigned
        try {
          const { notifyBookingCreated, notifyJobAssigned } = await import('./js/notification-triggers.js');
          
          // Notify assigned worker about new job (if job was auto-assigned)
          if (job.assigned_worker_id && site) {
            await notifyJobAssigned(job.id, job.assigned_worker_id, job.title, site.name);
            console.log('‚úÖ Job assignment notification sent to worker');
          }
          
          console.log('‚úÖ Booking creation notification processed');
        } catch (notifError) {
          console.warn('‚ö†Ô∏è Failed to create booking notifications:', notifError);
        }

        // Step 3: Save selected services to booking_services
        if (selectedServices.size > 0) {
          const serviceRecords = Array.from(selectedServices).map(serviceId => ({
            booking_id: booking.id,
            service_id: serviceId,
            quantity: 1
          }));

          const { error: servicesError } = await supabase
            .from('booking_services')
            .insert(serviceRecords);

          if (servicesError) throw servicesError;

          console.log('‚úÖ Services linked to booking');

          // Step 4: Create job tasks from selected services
          const taskRecords = [];
          for (const serviceId of selectedServices) {
            const service = services.find(s => s.id === serviceId);
            if (service) {
              taskRecords.push({
                job_id: job.id,
                title: service.name, // Column is 'title', not 'task_name'
                completed: false,
                photo_required: true // All service tasks require photos
              });
            }
          }

          if (taskRecords.length > 0) {
            const { error: tasksError } = await supabase
              .from('job_tasks')
              .insert(taskRecords);

            if (tasksError) throw tasksError;

            console.log('‚úÖ Tasks created from services:', taskRecords.length);
          }
        }

        const assignedTo = site.assigned_worker_id ? 'assigned to site worker' : 'unassigned';
        const emergencyNote = isEmergency ? '\nüö® EMERGENCY REQUEST - Priority handling!' : '';
        const recurrenceNote = frequency === 'recurring' ? `\nüîÑ RECURRING: Next booking will auto-create when job completes (${recurrencePattern})` : '';
        toast.success(`Booking & Job created successfully!\n\nJob is ${assignedTo}.\nStaff will see it in their feed.${emergencyNote}${recurrenceNote}`, 'Booking Created');
        closeModals();
        await loadBookings();
      } catch (error) {
        console.error('Error creating booking:', error);
        toast.error('Failed to create booking: ' + error.message, 'Creation Error');
      }
    }

          // Notify the creator of the booking
          if (currentBooking.created_by) {
            await notifyBookingCancelled(currentBooking.id, currentBooking.created_by, bookingTitle);
            console.log('‚úÖ Booking cancellation notification sent');
          }
        } catch (notifError) {
          console.warn('‚ö†Ô∏è Failed to create booking cancellation notification:', notifError);
        }

        toast.success('Booking has been cancelled.', 'Booking Cancelled');
        closeModals();
        await loadBookings();
      } catch (error) {
        console.error('Error cancelling booking:', error);
        toast.error('Failed to cancel booking: ' + error.message, 'Cancel Error');
      }
    }

    // ========== EVENT LISTENERS ==========
    document.getElementById('create-booking-btn')?.addEventListener('click', openCreateBookingModal);

    document.querySelectorAll('.close-modal').forEach(btn => {
      btn.addEventListener('click', closeModals);
    });

    document.getElementById('create-booking-submit')?.addEventListener('click', createBooking);
    document.getElementById('cancel-booking-btn')?.addEventListener('click', cancelBooking);

    // Frequency selection - show/hide recurrence pattern
    document.getElementById('booking-frequency')?.addEventListener('change', (e) => {
      const recurrenceSection = document.getElementById('booking-recurrence-pattern-section');
      if (e.target.value === 'recurring') {
        recurrenceSection?.classList.remove('hidden');
      } else {
        recurrenceSection?.classList.add('hidden');
      }
    });

    // Service filtering
    document.getElementById('service-category-filter')?.addEventListener('change', renderServices);
    document.getElementById('service-search')?.addEventListener('input', renderServices);

    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => {
          b.classList.remove('bg-nfgblue', 'text-white');
          b.classList.add('border', 'border-nfgray', 'hover:bg-nfglight');
        });
        btn.classList.add('bg-nfgblue', 'text-white');
        btn.classList.remove('border', 'border-nfgray', 'hover:bg-nfglight');
        
        currentFilter = btn.dataset.status;
        await renderBookings();
      });
    });

    // Logout
    document.getElementById('logout-btn')?.addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = './index.html';
    });

    // Copy address to clipboard
    window.copyAddress = async function(address, event) {
      event?.stopPropagation();
      event?.preventDefault();
      
      try {
        await navigator.clipboard.writeText(address);
        
        // Show success feedback
        const button = event?.target.closest('button');
        if (button) {
          const originalHTML = button.innerHTML;
          button.innerHTML = '<i data-lucide="check" class="w-3 h-3"></i>';
          button.classList.add('text-green-600');
          if (window.lucide) lucide.createIcons();
          
          setTimeout(() => {
            button.innerHTML = originalHTML;
            button.classList.remove('text-green-600');
            if (window.lucide) lucide.createIcons();
          }, 1500);
        }
      } catch (err) {
        console.error('Failed to copy address:', err);
        alert('Failed to copy address');
      }
    }

    init();
  </script>

  <script type="module" src="./js/tooltips.js"></script>
  
  <!-- Skeleton Loading -->
  <script type="module" src="./js/skeleton.js"></script>
  
  <!-- Bulk Operations -->
  <script type="module" src="./js/bulk-operations.js"></script>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('page-loader')?.classList.add('hidden');
      }, 300);
    });
  </script>

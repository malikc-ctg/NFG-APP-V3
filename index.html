<body class="bg-nfbg dark:bg-gray-900 font-inter flex items-center justify-center min-h-screen">
  <!-- Loading State -->
  <div class="text-center">
    <svg class="animate-spin h-12 w-12 mx-auto mb-4 text-nfgblue dark:text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <p class="text-nfgblue dark:text-blue-400 font-medium">Loading...</p>
  </div>

  <script type="module">
    import { supabase } from './js/supabase.js'
    
    // Check authentication and redirect
    async function checkAuth() {
      try {
        const { data: { session } } = await supabase.auth.getSession()
        
        if (session) {
          // User is logged in, redirect to dashboard
          console.log('[Index] User logged in, redirecting to dashboard')
          window.location.href = './dashboard.html'
        } else {
          // User is not logged in, redirect to login
          console.log('[Index] No session, redirecting to login')
          window.location.href = './login.html'
        }
      } catch (error) {
        console.error('[Index] Error checking auth:', error)
        // On error, redirect to login
        window.location.href = './login.html'
      }
    }
    
    // Run on page load
    checkAuth()
  </script>

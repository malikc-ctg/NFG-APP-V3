  <!-- New Request Modal -->
  <div id="newRequestModal" class="hidden fixed inset-0 bg-black/40 items-center justify-center p-4 z-50">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-nfg border border-nfgray w-full max-w-2xl max-h-[90vh] overflow-y-auto">
      <div class="p-4 border-b border-nfgray flex items-center justify-between sticky top-0 bg-white dark:bg-gray-800 z-10">
        <h4 class="text-nfgblue dark:text-blue-400 font-semibold text-lg">New Service Request</h4>
        <button data-action="close-modal" data-target="newRequestModal" class="p-1 rounded-lg hover:bg-nfglight">
          <i data-lucide="x" class="w-5 h-5"></i>
        </button>
      </div>

      <form id="new-request-form" class="p-6 space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1.5">Site *</label>
          <select id="request-site" required class="w-full border border-nfgray rounded-xl p-2.5">
            <option value="">Select a site</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1.5">Service Type *</label>
          <select id="request-type" required class="w-full border border-nfgray rounded-xl p-2.5">
            <option value="">Select service type</option>
            <option value="maintenance">Maintenance</option>
            <option value="repair">Repair</option>
            <option value="inspection">Inspection</option>
            <option value="emergency">Emergency</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1.5">Priority *</label>
          <select id="request-priority" required class="w-full border border-nfgray rounded-xl p-2.5">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
            <option value="urgent">Urgent</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1.5">Description *</label>
          <textarea id="request-description" required rows="5" class="w-full border border-nfgray rounded-xl p-2.5" placeholder="Describe the service you need..."></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1.5">Photos (Optional)</label>
          <input type="file" id="request-photos" multiple accept="image/*" class="w-full border border-nfgray rounded-xl p-2.5">
          <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Upload up to 5 photos</p>
        </div>
        <div class="flex items-center justify-end gap-2 pt-4 border-t border-nfgray">
          <button type="button" data-action="close-modal" data-target="newRequestModal" class="px-4 py-2 rounded-xl border border-nfgray hover:bg-nfglight">
            Cancel
          </button>
          <button type="submit" class="px-4 py-2 rounded-xl bg-nfgblue text-white hover:bg-nfgdark">
            Submit Request
          </button>
        </div>
      </form>
    </div>

        <button data-action="close-modal" data-target="requestDetailModal" class="p-1 rounded-lg hover:bg-nfglight">
          <i data-lucide="x" class="w-5 h-5"></i>

  <script type="module" src="./js/client-requests.js"></script>
  <script>
    // Mobile sidebar toggle
    document.addEventListener('click', (e) => {
      if (e.target.closest('[data-action="toggle-sidebar"]')) {
        const sidebar = document.getElementById('mobile-sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        sidebar?.classList.toggle('-translate-x-full');
        overlay?.classList.toggle('hidden');
      }
      if (e.target.closest('[data-action="close-modal"]')) {
        const target = e.target.closest('[data-action="close-modal"]').dataset.target;
        document.getElementById(target)?.classList.add('hidden');
      }
    });

    // Initialize icons
    if (window.lucide) {
      lucide.createIcons();
      setInterval(() => lucide.createIcons(), 1000);
    }

    // Hide loader
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('page-loader')?.classList.add('hidden');
      }, 300);
    });
  </script>

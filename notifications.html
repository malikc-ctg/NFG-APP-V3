    .notification-page-item:hover {

    }
    .notification-page-item.unread {
      background: linear-gradient(90deg, #eff6ff 0%, transparent 100%);
      border-left: 3px solid #3b82f6;
    }
    .dark     .notification-page-item.unread {
      background: linear-gradient(90deg, #1e3a8a 0%, transparent 100%);
      border-left-color: #60a5fa;
    }
    
    /* Filter chip active state */
    .filter-chip.active {
      background: #0D47A1 !important;
      color: white !important;
      border-color: #0D47A1 !important;
    }
    
    .dark .filter-chip.active {
      background: #3b82f6 !important;
      border-color: #3b82f6 !important;
    }
    
    /* Mobile optimizations */
    @media (max-width: 640px) {
      .notification-page-item {

      }

          <!-- Filter and Actions -->
          <div class="flex items-center gap-2">
            <button id="mark-all-read-btn" class="flex items-center gap-1.5 sm:gap-2 px-2 sm:px-3 py-1.5 rounded-xl border border-nfgray bg-white dark:bg-gray-800 hover:bg-nfglight dark:hover:bg-gray-700 text-xs sm:text-sm">

    <!-- MAIN CONTENT -->
    <main class="flex-1 overflow-y-auto p-4 md:p-6">
      <!-- Filter Dropdown (Hidden by default) -->
      <div id="filter-dropdown" class="hidden mb-4 p-3 sm:p-4 bg-white dark:bg-gray-800 border border-nfgray rounded-xl">
        <div class="flex flex-wrap gap-2">
          <button class="filter-chip active px-3 py-1.5 text-xs sm:text-sm rounded-lg border border-nfgray bg-white dark:bg-gray-800 hover:bg-nfglight dark:hover:bg-gray-700" data-filter="all">All</button>
          <button class="filter-chip px-3 py-1.5 text-xs sm:text-sm rounded-lg border border-nfgray bg-white dark:bg-gray-800 hover:bg-nfglight dark:hover:bg-gray-700" data-filter="unread">Unread</button>
          <button class="filter-chip px-3 py-1.5 text-xs sm:text-sm rounded-lg border border-nfgray bg-white dark:bg-gray-800 hover:bg-nfglight dark:hover:bg-gray-700" data-filter="job_assigned">Job Assigned</button>
          <button class="filter-chip px-3 py-1.5 text-xs sm:text-sm rounded-lg border border-nfgray bg-white dark:bg-gray-800 hover:bg-nfglight dark:hover:bg-gray-700" data-filter="job_completed">Job Completed</button>
          <button class="filter-chip px-3 py-1.5 text-xs sm:text-sm rounded-lg border border-nfgray bg-white dark:bg-gray-800 hover:bg-nfglight dark:hover:bg-gray-700" data-filter="site_assigned">Site Assigned</button>
          <button class="filter-chip px-3 py-1.5 text-xs sm:text-sm rounded-lg border border-nfgray bg-white dark:bg-gray-800 hover:bg-nfglight dark:hover:bg-gray-700" data-filter="booking_created">Booking Created</button>
          <button class="filter-chip px-3 py-1.5 text-xs sm:text-sm rounded-lg border border-nfgray bg-white dark:bg-gray-800 hover:bg-nfglight dark:hover:bg-gray-700" data-filter="system">System</button>
        </div>
      </div>

      <!-- Notifications List -->
      <div id="notifications-container" class="space-y-3">
        <div class="text-center py-12">
          <div class="inline-block w-12 h-12 border-4 border-nfgblue border-t-transparent rounded-full animate-spin"></div>
          <p class="mt-4 text-gray-500 dark:text-gray-400">Loading notifications...</p>
        </div>
      </div>

      <!-- Load More Button -->
      <div id="load-more-container" class="hidden mt-6 text-center">
        <button id="load-more-btn" class="px-6 py-2 rounded-xl border border-nfgray bg-white dark:bg-gray-800 hover:bg-nfglight dark:hover:bg-gray-700">

        </button>
      </div>

      <!-- Empty State -->

  <script>
    // Initialize Lucide icons
    if (window.lucide) {
      window.lucide.createIcons();
    }

    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('[data-action="toggle-sidebar"]').forEach(btn => {
        btn.addEventListener('click', () => {
          const sidebar = document.getElementById('mobile-sidebar');
          if (sidebar) {
            sidebar.classList.toggle('hidden');
          }
        });
      });

      // Close mobile sidebar when clicking outside
      document.getElementById('mobile-sidebar')?.addEventListener('click', (e) => {
        if (e.target.id === 'mobile-sidebar') {
          document.getElementById('mobile-sidebar').classList.add('hidden');
        }
      });
    });
  </script>

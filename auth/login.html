<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In ‚Äî NFG One</title>
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom Auth CSS -->
  <link rel="stylesheet" href="/css/auth.css">
  
  <!-- Environment Variables -->
  <script>
    window.ENV = {
      SUPABASE_URL: 'https://zqcbldgheimqrnqmbbed.supabase.co',
      SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpxY2JsZGdoZWltcXJucW1iYmVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MDM5NjIsImV4cCI6MjA3NjI3OTk2Mn0.UYlnTQeCjNLed6g9oNRLQIXD69OgzRrXupl3LXUvh4I'
    };
  </script>
  
  <style>
    body {
      background: linear-gradient(135deg, #E3ECFA 0%, #FFFFFF 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 py-8">
  
  <div class="w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center gap-2 mb-2">
        <img src="/assets/logo.png" alt="NFG One Logo" class="nfg-logo" onerror="this.style.display='none'">
        <div>
          <span class="text-3xl font-bold" style="color: #0D47A1;">NFG</span>
          <span class="text-3xl font-bold" style="color: #0A3A84;"> One</span>
        </div>
      </div>
      <p class="text-gray-600 text-sm">Where operations meet innovation.</p>
    </div>
    
    <!-- Login Card -->
    <div class="bg-white rounded-2xl border border-gray-200 shadow-lg p-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
      <p class="text-gray-600 text-sm mb-6">Enter your email to receive a sign-in link</p>
      
      <!-- Form -->
      <form id="login-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email Address
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
            placeholder="you@example.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          >
        </div>
        
        <button
          type="submit"
          id="submit-btn"
          class="w-full py-3 rounded-xl text-white font-medium transition hover:opacity-90 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          style="background-color: #0D47A1;"
          onmouseover="this.style.backgroundColor='#0A3A84'"
          onmouseout="this.style.backgroundColor='#0D47A1'"
        >
          <span id="submit-text">Send Sign-In Link</span>
          <span id="submit-loading" class="hidden">Sending...</span>
        </button>
      </form>
      
      <!-- Help Links -->
      <div class="mt-6 text-center space-y-2">
        <a
          href="/auth/reset.html"
          class="text-sm hover:underline"
          style="color: #0D47A1;"
        >
          Reset your password
        </a>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="text-center mt-8 text-gray-500 text-sm">
      ¬© <span id="current-year"></span> NFG One ‚Äî Northern Facilities Group
    </div>
  </div>
  
  <!-- Scripts -->
  <script type="module">
    console.log('üîê Initializing login page...')
    console.log('üìã window.ENV:', window.ENV)
    
    // Initialize modules
    let supabase, requireNoAuth, showToast, validateEmail
    
    try {
      const supabaseModule = await import('/js/supabase.js')
      supabase = supabaseModule.supabase
      console.log('‚úÖ Supabase module loaded:', supabase ? 'Yes' : 'No')
      
      const authModule = await import('/js/auth.js')
      requireNoAuth = authModule.requireNoAuth
      showToast = authModule.showToast
      validateEmail = authModule.validateEmail
      console.log('‚úÖ Auth module loaded')
    } catch (importError) {
      console.error('‚ùå Failed to import modules:', importError)
      document.body.innerHTML = `
        <div class="fixed inset-0 flex items-center justify-center bg-red-50">
          <div class="bg-white p-6 rounded-lg shadow-lg max-w-md">
            <h2 class="text-xl font-bold text-red-600 mb-2">Loading Error</h2>
            <p class="text-gray-700">Failed to load required modules: ${importError.message}</p>
            <p class="text-sm text-gray-500 mt-2">Check the browser console for details.</p>
          </div>
        </div>
      `
      throw importError
    }
    
    // Set current year
    document.getElementById('current-year').textContent = new Date().getFullYear()
    
    // Check if already authenticated
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await requireNoAuth()
      } catch (error) {
        console.error('Error checking auth status:', error)
      }
    })
    
    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault()
      console.log('üìù Form submitted')
      
      const emailInput = document.getElementById('email')
      const email = emailInput.value.trim()
      const submitBtn = document.getElementById('submit-btn')
      const submitText = document.getElementById('submit-text')
      const submitLoading = document.getElementById('submit-loading')
      
      console.log('üìß Email entered:', email)
      
      // Validate email
      if (!validateEmail(email)) {
        console.warn('‚ö†Ô∏è Invalid email format')
        showToast('error', 'Please enter a valid email address')
        emailInput.focus()
        return
      }
      
      // Disable button
      submitBtn.disabled = true
      submitText.classList.add('hidden')
      submitLoading.classList.remove('hidden')
      
      try {
        console.log('üì§ Sending magic link to:', email)
        console.log('üì§ Redirect URL:', `${window.location.origin}/auth/confirm.html`)
        console.log('üì§ Supabase client:', supabase ? 'Initialized' : 'NOT INITIALIZED')
        
        if (!supabase) {
          throw new Error('Supabase client not initialized. Check console for errors.')
        }
        
        const { data, error } = await supabase.auth.signInWithOtp({
          email,
          options: {
            emailRedirectTo: `${window.location.origin}/auth/confirm.html`,
            shouldCreateUser: true
          }
        })
        
        console.log('üì• Response from Supabase:', { data, error })
        
        if (error) {
          console.error('‚ùå Supabase error:', error)
          console.error('‚ùå Error code:', error.status)
          console.error('‚ùå Error message:', error.message)
          throw error
        }
        
        console.log('‚úÖ Magic link sent successfully')
        showToast('success', 'Check your email for a sign-in link. It may take a few minutes to arrive.')
        emailInput.value = ''
      } catch (error) {
        console.error('‚ùå Sign-in error:', error)
        console.error('‚ùå Full error object:', JSON.stringify(error, null, 2))
        const errorMsg = error.message || error.toString() || 'Failed to send sign-in link. Please try again.'
        showToast('error', errorMsg)
      } finally {
        submitBtn.disabled = false
        submitText.classList.remove('hidden')
        submitLoading.classList.add('hidden')
      }
    })
  </script>
</body>
</html>
